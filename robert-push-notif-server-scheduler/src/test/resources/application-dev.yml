

robert.push.server:
    # Min/Max Push Notification Hours
    min-push-hour: 8
    max-push-hour: 10
    apns:
      clients:
        - host: localhost
          port: 443
        - host: localhost
          port: 2197
      inactive-rejection-reason: BadDeviceToken
      auth-token-file: /apns/token-auth-private-key.p8
      auth-key-id: key-id
      team-id: team-id
      topic: test

      #path to the trusted certificate chain
      trusted-client-certificate-chain: /apns/ca.pem

    scheduler.delay-in-ms: 2000
