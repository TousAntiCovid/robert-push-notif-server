

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.hibernate.ddl-auto=create

# Min/Max Push Notification Hours
robert.push.server.min-push-hour=8
robert.push.server.max-push-hour=20


# Available langues
robert.push.server.notification-available-languages=fr,it,pt,ar,de,es

robert.push.server.notification-url-version=22

# Notification content URI
robert.push.server.notification-url=https://app.stopcovid.gouv.fr/json/version-{version}/strings-{lang}.json

robert.push.server.apns-host=api.sandbox.push.apple.com
robert.push.server.apns-development-host=api.sandbox.push.apple.com

robert.push.server.apns-inactive-rejection-reason=BadDeviceToken

robert.push.server.apns-auth-token-file=file:/srv/token.p8
robert.push.server.apns-auth-key-id=key
robert.push.server.apns-main-server-port=443
robert.push.server.apns-secondary-server-port=443
robert.push.server.apns-team-id=team
robert.push.server.apns-topic=topic
#path to the trusted certificate chain
robert.push.server.apns-trusted-client-certificate-chain=

robert.push.server.push-date-enable=true
robert.push.server.apns-secondary-enable=true

# The number of the concurrent async partition
robert.push.server.batch-grid-size=10

# The Chunk Size
robert.push.server.batch-chunk-size=5000

# The pause duration (in milliseconds) before sending notification to APNs
# This allows to smooth the load.
robert.push.server.batch-throttling-pause-in-ms=0
