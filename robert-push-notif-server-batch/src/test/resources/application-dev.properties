spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.hibernate.ddl-auto=create
spring.batch.initialize-schema=always

# Min/Max Push Notification Hours
robert.push.notif.server.minPushHour=8
robert.push.notif.server.maxPushHour=20


# Available langues
robert.push.notif.server.notification.available-languages=fr,it,pt,ar,de,es

robert.push.notif.server.notification.url.version=22

# Notification content URI
robert.push.notif.server.notification.url=${ROBERT_PUSH_SERVER_NOTIF_CONTENT_URL:https://app.stopcovid.gouv.fr/json/version-{version}/strings-{lang}.json}

robert.push.notif.server.apns.host=localhost
robert.push.notif.server.apns.development.host=localhost

robert.push.notif.server.apns.inactive-rejection-reason=${ROBERT_PUSH_SERVER_APNS_INACTIVE_REJECTION_REASON:BadDeviceToken}

robert.push.notif.server.apns.auth.token.file=/token-auth-private-key.p8
robert.push.notif.server.apns.auth.key-id=key-id
robert.push.notif.server.apns.main-server-port=443
robert.push.notif.server.apns.secondary-server-port=2197
robert.push.notif.server.apns.team-id=team-id
robert.push.notif.server.apns.topic=test
#path to the trusted certificate chain
robert.push.notif.server.apns.trusted-client-certificate-chain=/ca.pem


robert.push.notif.server.push.date.enable=${ROBERT_PUSH_SERVER_PUSH_DATE_ENABLE:true}
robert.push.notif.server.apns.secondary.enable=false

# The number of the concurrent async partition
robert.push.notif.server.batch.grid-size=10

# The Chunk Size
robert.push.notif.server.batch.chunk-size=5000

# The page Size
robert.push.notif.server.batch.page-size=5000

# The pause duration (in milliseconds) before sending notification to APNs
# This allows to smooth the load.
robert.push.notif.server.batch.throttling.pause-in-ms=0