spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.hibernate.ddl-auto=create
spring.batch.initialize-schema=always

# Min/Max Push Notification Hours
robert.push.server.min-push-hour=8
robert.push.server.max-push-hour=20


# Available langues
robert.push.server.notification-available-languages=fr,it,pt,ar,de,es

robert.push.server.notification-url-version=22

# Notification content URI
robert.push.server.notification-url=https://app.stopcovid.gouv.fr/json/version-{version}/strings-{lang}.json

robert.push.server.apns-host=localhost
robert.push.server.apns-development-host=localhost

robert.push.server.apns-inactive-rejection-reason=BadDeviceToken,Truc,Test2

robert.push.server.apns-auth-token-file=/apns/token-auth-private-key.p8
robert.push.server.apns-auth-key-id=key-id
robert.push.server.apns-main-server-port=443
robert.push.server.apns-secondary-server-port=2197
robert.push.server.apns-team-id=team-id
robert.push.server.apns-topic=test
#path to the trusted certificate chain
robert.push.server.apns-trusted-client-certificate-chain=/apns/ca.pem


robert.push.server.push-date-enable=true
robert.push.server.apns-secondary-enable=false

# The number of the concurrent async partition
robert.push.server.batch-grid-size=10

# The Chunk Size
robert.push.server.batch-chunk-size=5000

# The pause duration (in milliseconds) before sending notification to APNs
# This allows to smooth the load.
robert.push.server.batch-throttling-pause-in-ms=0

# The maximum waiting time (in second) after the last sent notification (successful or failure)
# After this delay, the job should be completed.
robert.push.server.max-waiting-time-after-last-sent-notification-in-sec=30

# The delay (in second) between 2 attempts checking if the job is completed.
robert.push.server.delay-between-two-checking-attempts-of-ended-job-in-sec=2
